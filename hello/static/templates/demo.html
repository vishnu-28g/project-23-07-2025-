
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Job Application Form</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Job Application Form</h2>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required>
      </div>

      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="you@example.com" required>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
      </div>

      <div class="mb-3">
        <label for="position" class="form-label">Position Applied For</label>
        <input type="text" class="form-control" id="position" placeholder="e.g. Frontend Developer" required>
      </div>

      <div class="mb-3">
        <label for="resume" class="form-label">Upload Resume</label>
        <input class="form-control" type="file" id="resume">
      </div>

      <div class="mb-3">
        <label for="coverLetter" class="form-label">Cover Letter</label>
        <textarea class="form-control" id="coverLetter" rows="4" placeholder="Write your cover letter..."></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit Application</button>
    </form>
  </div>

  <!-- Bootstrap JS (optional, for interactive components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
